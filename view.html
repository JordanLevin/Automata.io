<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css"/>
    </head>

    <body>
        <div class="ui grid">
            <div class="eight wide column">
            <div class="ui buttons">
              <button class="ui icon button" id="st_create"><i class="circle outline icon"></i></button>
              <button class="ui icon button" id="st_move"><i class="mouse pointer icon"></i></button>
              <button class="ui icon button" id="st_delete"><i class="close icon"></i></button>
              <button class="ui icon button" id="tr_create"><i class="arrow right icon"></i></button>
              <button class="ui icon button" id="edit"><i class="edit icon"></i></button>
              <button class="ui icon button" id="play"><i class="play icon"></i></button>
              <button class="ui icon button" id="step">STEP</button>
              <button class="ui icon button" id="init">INIT</button>
              <button class="ui icon button" id="final">FINAL</button>
            </div>
            <div class="ui input">
              <input type="text" id="inputstr" placeholder="Input string">
            </div>
            </div>

            <div class="eight wide column">

            <div class="ui right floated fluid action input">
              <input type="text" id="saveloadstr" placeholder="JSON automata">
              <div class="ui button" id="save">SAVE</div>
              <div class="ui button" id="load">LOAD</div>
            </div>

            </div>
        </div>

        <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
        <script type="text/javascript" src="p5/p5.min.js"></script>
        <script type="text/javascript" src="p5/addons/p5.dom.min.js"></script>

        <!--JS FILE DEPENDENCIES-->
        <script type="text/javascript" src="globals.js"></script>
        <script type="text/javascript" src="state.js"></script>
        <script type="text/javascript" src="input.js"></script>
        <script type="text/javascript" src="main.js"></script>

    </body>

</html>
